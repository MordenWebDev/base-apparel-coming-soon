<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="base apparel" />
  </header>
  <main>
    <div class="content">
      <h1 class="content__title"><span>W e ' r e </span> <br> c o m i n g <br> s o o n</h1>
      <p class="content__para">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div class="cta">
        <input class="cta__input" type="email" placeholder="Email Address" size="30" name="emai" id="cta__email" />
        <button class="cta__button" type="submit">
          <img src="images/icon-arrow.svg" alt="" />
        </button>
      </div>
      <div class="error  ">
        <p>please enter valid email</p>
        <div class="img-error">
          <img src="images/icon-error.svg" alt="">
        </div>
      </div>
    </div>
    </div>
    <div class="heroimage">
      <img class="heroimage__girl  heroimage--displayNone" src="images/hero-desktop.jpg"
        alt="girl with morden outfit" />
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/MordenWebDev" target="_blank">Mordenwebdev</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
